<h3 md-dialog-title>Add Product</h3>

<md-dialog-content>

  <div *ngIf="currentUpload">
  <div class="progress">
    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
  </div>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>

    <label>
       <input type="file" (change)="detectFiles($event)">
    </label>
  <md-input-container color="accent" >
     <input mdInput #name placeholder="name"/>
  </md-input-container>
  <md-input-container color="accent" >
     <input mdInput #des placeholder="description"/>
  </md-input-container>
</md-dialog-content>

<md-dialog-actions>
    <button md-button md-dialog-close *ngIf="currentUpload?.progress == 100 || !currentUpload">Close Dialog</button>
    <button md-button (click)="saveProduct(name.value,des.value)" *ngIf="currentUpload?.progress != 100">save</button>
</md-dialog-actions>
