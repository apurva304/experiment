<h3 md-dialog-title>Add Category</h3>

<md-dialog-content>
  <md-input-container color="accent">
     <input mdInput #name placeholder="name"/>
  </md-input-container>
  <md-input-container color="accent">
     <input mdInput #des placeholder="discription"/>
  </md-input-container>
</md-dialog-content>

<md-dialog-actions>
    <button md-button md-dialog-close>Close</button>
    <button md-button md-dialog-close = "true" (click)="saveCategory(name.value,des.value)">save</button>
</md-dialog-actions>
